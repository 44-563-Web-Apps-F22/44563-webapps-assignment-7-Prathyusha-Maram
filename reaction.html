<body>
  <!-- Part 5 & 6 Creating a Reaction Game -->
  <div class="container text-center">
    <div class="container-fluid p-5 bg-info text-white text-center">
  <h1 class="text-center " style="font-style:italic; font-family:Georgia, 'Times New Roman', Times, serif;"><span style="color:crimson"> Maram Prathyusha </span> Reaction Timer</h1>
    </div>
  <div class = "d-flex p-2 justify-content-center bg-secondary text-white"> 
    <div class = "col-md">
      <div class = "p-2 bg-warning flex-fill" id="target">Your time </div>
    </div>
    <div class = "col-md">
    <div class = "p-2 bg-success flex-fill" id="countDown"> Count </div>
    </div>
  </div>
  <br>
  <button type="button" class="btn btn-warning bt" onclick="startTime()">Start Timer</button>
  
  <button type="button" class="btn btn-danger" onclick="recordReact()">React Now</button>
  </div>
  <script> 
  var myTime = undefined
  function recordReact(){
    myTime = Date.now()
    console.log(myTime)
  }
  function startTime(){
    let time = Math.floor(Math.random() * 10) + 2
    for(let i=0; i<time; i++){
      setTimeout(()=>{
      document.getElementById('countDown').innerHTML = i
    }, ((time-i)*1000));
    setTimeout(()=> {
      if(myTime == undefined)
        document.getElementById('target').innerHTML = "Too Slow"
      else{
        let buttonTime = Date.now()
        document.getElementById('target').innerHTML = "Time was "+(buttonTime - myTime)
      }
    },3000);

    }
  }
  </script>
